<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Racing</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="menu" class="overlay">
        <h1>Keyboard Racing</h1>

        <div style="margin-bottom: 10px;">
            <label>차 선택: </label>
            <select id="carSelect">
                <option value="sport">스포츠카 (Red)</option>
                <option value="drift">드리프트카 (Cyan)</option>
                <option value="heavy">헤비카 (Orange)</option>
            </select>
        </div>

        <button id="startBtn">시작하기</button>
        
        <p style="margin-top: 20px; font-size: 14px; color: #aaa;">
            W: 가속 | S: 후진 | A/D: 핸들 | SPACE: 드리프트
        </p>
    </div>

    <div id="pause" class="overlay hidden">
        <h2>일시정지</h2>
        <button onclick="resumeGame()">계속</button>
        <button onclick="exitGame()">나가기</button>
    </div>

    <div id="hud">
        <span id="speed">0 km/h</span>
    </div>

    <canvas id="game"></canvas>

    <script src="game.js"></script>
</body>
</html>
