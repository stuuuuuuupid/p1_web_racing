<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Racing</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <div id="menu" class="overlay">
        <h1>Keyboard Racing</h1>

        <div style="margin-bottom: 10px;">
            <label>차 선택: </label>
            <select id="carSelect">
                <option value="sport">스포츠카 (Red)</option>
                <option value="drift">드리프트카 (Cyan)</option>
                <option value="heavy">헤비카 (Orange)</option>
            </select>
        </div>

        <button id="startBtn" style="padding: 10px 20px; font-size: 16px; cursor: pointer;">시작하기</button>
        
        <p style="margin-top: 20px; font-size: 14px; color: #aaa;">
            조작법: W/S (가속/감속) <br> A/D (핸들) <br> SPACE (드리프트)
        </p>
    </div>

    <div id="pause" class="overlay hidden">
        <h2>일시정지</h2>
        <button onclick="resumeGame()" style="padding: 10px 20px; margin: 5px; cursor: pointer;">계속</button>
        <button onclick="exitGame()" style="padding: 10px 20px; margin: 5px; cursor: pointer;">나가기</button>
    </div>

    <div id="hud">
        <span id="speed">0 km/h</span>
    </div>

    <canvas id="game"></canvas>

    <script src="game.js"></script>
</body>
</html>
